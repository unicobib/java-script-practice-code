<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        td{
            -webkit-column-gap: 40px; /* Chrome, Safari, Opera */
             -moz-column-gap: 40px; /* Firefox */
             column-gap: 40px;

        }
    </style>
</head>

<body>

    <body>
        <div class="container container-fluid">

            <table>
                
                <tr>
                <th>
                    <input type="text" id="result" name="result">
                </th>
            </tr>
            
                <tr>
                    <td class="btn btn-primary" style="padding:10px">
                        1
                    </td>
                    <td class="btn btn-primary" style="padding:10px">
                        2
                    </td>
                    <td class="btn btn-primary" style="padding:10px">
                        3
                    </td>
                    <td>
                            <div class="btn btn-danger">/</div>
                        </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn btn-primary">4</div>
                    </td>
                    <td>
                        <div class="btn btn-primary">5</div>
                    </td>
                    <td>
                        <div class="btn btn-primary">6</div>
                    </td>
                    <th>
                            <div class="btn btn-danger">*</div>
                        </th>
                </tr>
                <tr>
                    <td>
                        <div class="btn btn-primary">7</div>
                    </td>
                    <td>
                        <div class="btn btn-primary">8</div>
                    </td>
                    <td>
                        <div class="btn btn-primary">9</div>
                    </td>
                    <th>
                            <div class="btn btn-danger">-</div>
                        </th>
                </tr>
                <tr>
                    <td>
                        <div class="btn btn-success">=</div>
                        <div class="btn btn-primary">+</div>
                    </td>
                </tr>
            </table>

        </div>
    </body>

</body>

</html>
